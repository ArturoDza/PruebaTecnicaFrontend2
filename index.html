<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Cuestionario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Cuestionario</h2>

        <div class="card mb-4">
            <div class="card-body text-center">
                <p id="instructions">
                    Este es un cuestionario de N preguntas. Puedes navegar entre las preguntas sin perder la respuesta
                    seleccionada.
                </p>
                <p id="counter" class="fw-bold"></p>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 id="questionText"></h5>
                <form id="optionsForm">
                </form>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <button id="prevBtn" class="btn btn-secondary">← Anterior</button>
            <button id="nextBtn" class="btn btn-primary">Siguiente →</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
